version: '3.7'
services:
  postgres:
    image: postgres:11.2-alpine
    restart: always
    environment:
      POSTGRES_DB: 'postgres'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      DB_PORT: '5432'
    logging:
      options:
        max-size: 10m
        max-file: "3"
    hostname: postgres
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          memory: 700M
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./server/sql/createTables.sql:/docker-entrypoint-initdb.d/createTables.sql  # copy the sql script to create tables
    networks:
      - app-network

  server:
    environment:
      API_PORT: '5001'
      POSTGRES_DB: 'postgres'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
    depends_on:
      - postgres
    links:
      - postgres
    image: server:latest
    deploy:
      resources:
        limits:
          memory: 700M
    container_name: server
    hostname: server
    ports:
      - "5001:5001"
    networks:
      - app-network
      - rmq
      - internal

  client:
    environment:
      PORT: '3000'
    depends_on:
      - postgres
    links:
      - postgres
    image: client:latest
    container_name: client
    hostname: client
    ports:
      - "3000:3000"
    networks:
      - app-network
      - internal

  rabbitmq:
    image: rabbitmq:management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    deploy:
      resources:
        limits:
          memory: 300M
    networks:
      - rmq
    hostname: rabbitmq

  rabbitmq-worker:
    image: rabbitmq-worker
    restart: always
    depends_on:
      - rabbitmq
    deploy:
      resources:
        limits:
          memory: 300M
    networks:
      - rmq

  kong:
    image: kong:latest
    volumes:
      - ./configs/kong:/usr/local/kong/declarative #injectarea fisierului de configurare la calea specificata
    environment:
      KONG_DATABASE: 'off' #obligatoriu, daca se vrea modul DB-less
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong-config.yml #trebuie specificat unde anume se va gasi fisierul de configuyrare
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    ports:
      - "80:8000"
      - "8443:8443"
      - "8444:8444"
      - "8001:8001"
    deploy:
      placement:
        constraints: [ node.role == manager ]
    networks:
     - internal


volumes:
  postgres-data: {}

networks:
  app-network:
    name: 'app-network'
  rmq:
    name: 'rabbitmq'
  internal:

